<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <img src="../../assets/download.png" alt="logo" width="60" height="40"/>
    </ion-title>
    <ion-icon class="ion-padding" size="large" slot="end" (click)="takePicture()"  name="camera"></ion-icon>
      <ion-icon slot="end"  class="ion-padding" (click)="dark()" [name]="isDarkMode ? 'sunny-sharp' : 'moon-sharp'"
        size="small"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

 <ion-grid>
  <ion-row>

</ion-thumbnail>

 </ion-grid>
