<ion-grid style="background-color:white;">
  <ion-row>
    <!-- <ion-col></ion-col> -->
    <ion-col>
      <ion-img style="height: 100px;" src="../../assets/download.png"></ion-img>
      <ion-card class="ion-padding">
        <ion-card-title style="text-align: center; margin-bottom: 20px; font-size: 30px;">
          Sign Up
        </ion-card-title>
        <form [formGroup]="signupForm">
          <ion-list>
            <ion-item>
              <ion-input
                [ngClass]="{'is-invalid':signupForm.controls['firstname'].invalid && signupForm.controls['firstname'].touched}"
                type="text" class="form-control" formControlName="firstname" label="Firstname" labelPlacement="floating"
                required>
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-input
                [ngClass]="{'is-invalid':signupForm.controls['lastname'].invalid && signupForm.controls['lastname'].touched}"
                type="text" class="form-control" formControlName="lastname" label="Lastname" labelPlacement="floating"
                required>
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-input
                [ngClass]="{'is-invalid':signupForm.controls['email'].invalid && signupForm.controls['email'].touched}"
                type="email" class="form-control" formControlName="email" label="Email" labelPlacement="floating"
                placeholder="example@gmail.com" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input
                [ngClass]="{'is-invalid':signupForm.controls['password'].invalid && signupForm.controls['password'].touched}"
                type="{{ passwordVisible ? 'text' : 'password' }}" [(ngModel)]="password" label="Password"
                formControlName="password" labelPlacement="floating" class="form-control" required></ion-input>
              <ion-icon slot="end" name="{{ passwordVisible ? 'eye-off' : 'eye' }}"
                (click)="togglePasswordVisibility()"></ion-icon>
            </ion-item>
            <!-- <ion-item> 
            <ion-input [ngClass]="{'is-invalid':signupForm.controls['confirm'].invalid && signupForm.controls['confirm'].touched}"
             type="password" label="Confirm password" formControlName="confirm" labelPlacement="floating" class="form-control" required></ion-input>
          </ion-item> -->
          </ion-list>
        </form>
        <ion-row>
          <ion-col style="text-align: center;">
            <ion-button color="primary" (click)="onSubmit()">Sign up</ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col style="text-align: center;">
            <ion-button>
              <ion-img style="height: 35px;" src="../../assets/images (1).png"></ion-img>
              <span style="margin-left: 10px;" (click)="signupWithGoogle()">Sign up with Google</span>
            </ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col style="text-align: center;">
            Do you have an account? <ion-text color="primary" routerLink="/">Login</ion-text>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-col>
    <!-- <ion-col></ion-col> -->
  </ion-row>
</ion-grid>
