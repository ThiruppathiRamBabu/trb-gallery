<ion-grid>
  <ion-row>
    <!-- <ion-col></ion-col> -->
    <ion-col>
      <ion-img style="height: 100px; background-color: white;" src="../../assets/download.png"></ion-img>
      <ion-card class="ion-padding">
        <ion-card-title style="text-align: center; margin-bottom: 20px; font-size: 30px;">
          Login
        </ion-card-title>
        <form [formGroup]="loginForm">
          <ion-list>
            <ion-item>
              <ion-input
                [ngClass]="{'is-invalid':loginForm.controls['email'].invalid && loginForm.controls['email'].touched}"
                type="email" class="form-control" formControlName="email" label="Email" labelPlacement="floating"
                placeholder="example@gmail.com" required></ion-input>
            </ion-item>
            <ion-item style="margin-top: 20px;">
              <ion-input
                [ngClass]="{'is-invalid':loginForm.controls['password'].invalid && loginForm.controls['password'].touched}"
                type="{{ passwordVisible ? 'text' : 'password' }}" [(ngModel)]="password" label="Password"
                labelPlacement="floating" class="form-control" formControlName="password" required></ion-input>
              <ion-icon slot="end" name="{{ passwordVisible ? 'eye-off' : 'eye' }}"
                (click)="togglePasswordVisibility()"></ion-icon>
            </ion-item>
          </ion-list>
        </form>
        <ion-row>
          <ion-col style="text-align: center;">
            <ion-button color="primary" (click)="onSubmit()">Login</ion-button>
          </ion-col>
        </ion-row>
        <ion-row style="text-align: center; cursor: pointer;">
          <ion-col>
            <ion-text color="primary" routerLink="/forgot"><u>Forgot password?</u></ion-text>
          </ion-col>
        </ion-row>
        <ion-row style="text-align: center; cursor: pointer;">
          <ion-col>
            <ion-text routerLink="/signup">Create an account</ion-text>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col style="text-align: center;">
            <ion-button>
              <ion-img style="height: 35px;" src="../../assets/images (1).png"></ion-img>
              <span style="margin-left: 10px;" (click)="loginWithGoogle()">Login with Google</span>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-col>
    <!-- <ion-col></ion-col> -->
  </ion-row>
</ion-grid>
