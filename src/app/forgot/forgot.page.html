<ion-grid style="background-color:white;">
  <ion-row>
    <!-- <ion-col></ion-col> -->
    <ion-col>
      <ion-img style="height: 100px; margin-bottom: 40px;" src="../../assets/download.png"></ion-img>
      <ion-card class="ion-padding">
        <ion-card-subtitle style="text-align: center; margin-bottom: 20px;">
          Enter the email address associated with your account and we'll send you a link to reser your password
        </ion-card-subtitle>
        <form (ngSubmit)="forgot(email)">
          <ion-list>
            <ion-item>
              <ion-input
                type="email" class="form-control" type="email" [(ngModel)]="email" name="email" label="Email" labelPlacement="floating"
                placeholder="example@gmail.com" required></ion-input>
            </ion-item>
          </ion-list>
        <ion-row>
          <ion-col style="text-align: center;">
            <ion-button color="primary" type="submit" >Continue</ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col style="text-align: center; cursor: pointer;">
            Don't have an account? <ion-text color="primary" routerLink="/signup" >Sign Up</ion-text>
          </ion-col>
        </ion-row>
      </form>
      </ion-card>
      </ion-col>
    <!-- <ion-col></ion-col> -->
  </ion-row>
</ion-grid>
